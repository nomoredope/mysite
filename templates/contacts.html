{% extends 'new_index.html' %}
{% block style %}
        <style type="text/css">
      .contacts-container {
        width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
      }
    </style>
{% endblock %}

{% block script %}
<script src="https://www.google.com/recaptcha/api.js"></script>
     <script>
   function onSubmit(token) {
     document.getElementById("contacting").submit();
   }
 </script>
{% endblock %}

{% block content %}
<div class="contacts-container">
    {% if thanks %}
    <h2 class="text-center">Thank you for your message, i will answer as soon as possible :)</h2>
    {% else %}
      <h2 class="text-center">Contact Me</h2>
      <form id='contacting' method="POST" action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name = "message" rows="5"></textarea>
        </div>
          <button class="g-recaptcha"
            data-sitekey="{{ rc_key }}"
            data-callback='onSubmit'
            data-action='submit'>Send message</button>
      </form>
    {% endif %}
    </div>

{% endblock %}
